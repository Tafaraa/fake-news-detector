      <stop offset="100%" stop-color="#3730a3" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="1000" fill="url(#news-pattern)"/>
  <rect width="1000" height="1000" fill="url(#overlay)"/>
  
