<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <button id="back-button" class="back-button hidden">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back
        </button>
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
          <path d="M7 21h10a2 2 0 0 0 2-2V8.342a2 2 0 0 0-.602-1.43l-4.44-4.342A2 2 0 0 0 12.56 2H7a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2z"/>
          <path d="M19 8h-7V1"/>
        </svg>
        <h1>Fake News Detector</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <!-- Icon will be updated by JS -->
        </svg>
      </button>
    </div>

    <div class="navigation">
      <button id="nav-analyze" class="nav-button active">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12" y2="8"/>
        </svg>
        Analyze
      </button>
      <button id="nav-trending" class="nav-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
          <polyline points="17 6 23 6 23 12"/>
        </svg>
        Trending
      </button>
      <button id="nav-history" class="nav-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        History
      </button>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing article...</p>
    </div>

    <div id="analyze-view" class="view">
      <div class="section">
        <button id="analyze-page" class="button primary">
          Analyze Current Page
        </button>
      </div>

      <div id="result" class="result hidden">
        <!-- Result content -->
      </div>
    </div>

    <div id="trending-view" class="view hidden">
      <div class="trending-news">
        <div class="section">
          <h2 class="text-lg font-semibold mb-3">Trending in Your Region</h2>
          <div id="trending-list">
            <!-- Trending items will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <div id="history-view" class="view hidden">
      <div class="section">
        <h2 class="text-lg font-semibold mb-3">Analysis History</h2>
        <div id="history-list">
          <!-- History items will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</body>
</html>
